name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_API_KEY: ${{  secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{  secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_DATABASE_URL: ${{  secrets.VITE_FIREBASE_DATABASE_URL }}
      VITE_FIREBASE_PROJECT_ID: ${{  secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{  secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{  secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_PEER_CONNECT_BACKOFF_MS: ${{ secrets.VITE_PEER_CONNECT_BACKOFF_MS }}
      VITE_PEER_PING_INTERVAL_MS: ${{ secrets.VITE_PEER_PING_INTERVAL_MS }}
      VITE_ADMIN_NAME: ${{ secrets.VITE_ADMIN_NAME }}
      VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
      VITE_ADMIN_CODE: ${{ secrets.VITE_ADMIN_CODE }}
      VITE_CHUNK_SIZE: ${{ secrets.VITE_CHUNK_SIZE }}
      VITE_CHUNK_DELAY_MS: ${{ secrets.VITE_CHUNK_DELAY_MS }}
      VITE_DC_BUFFER_MAX: ${{ secrets.VITE_DC_BUFFER_MAX }}
      VITE_DC_BUFFER_LOW: ${{ secrets.VITE_DC_BUFFER_LOW }}
      VITE_TURN_CREDENTIALS_URL: ${{ secrets.VITE_TURN_CREDENTIALS_URL }}
      VITE_TURN_API_KEY: ${{ secrets.VITE_TURN_API_KEY }}
      VITE_TURN_USERNAME: ${{ secrets.VITE_TURN_USERNAME }}
      VITE_TURN_CREDENTIAL: ${{ secrets.VITE_TURN_CREDENTIAL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
